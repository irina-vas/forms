<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      
    <form class="form__personal-info">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form__surname">
          <label for="surname">Surname: </label>
          <input type="text" id="surname" name="surname" autocomplete="off" required> 
        </div>
        <div class="form__name">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" autocomplete="off" required>  
        </div>
        <div class="form__age">
          <label for="age">How old are you? </label>
          <input type="number" id="age" name="age" value="12" autocomplete="off" required> 
        </div>
        <div class="form__birthday">
          <label for="birthday">How old are you: </label>
          <input type="date" id="birthday" name="birthday" required>  
        </div>
        <div class="form__acception">
          <label for="acception">I accept the term of the agreement</label>
          <input type="checkbox" id="acception" name="acception" required>
        </div>
      </fieldset>
    </form>

    <form class="form__registration">
      <fieldset>
        <legend>Registration</legend>
          <div class="form__email">
            <label for="email">E-mail: </label>
            <input type="email" id="email" placeholder="email@example.com" autocomplete="off" name="email" required> 
          </div>
        <div class="form__password">
          <label for="password">Name: </label>
          <input type="password" id="password" name="password" minlength="8" maxlength="12" required>  
        </div>
      </fieldset>
    </form>

    <form class="form__facts">
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form__cats">
          <label for="cats">Do you love cats? </label>
          <input type="radio" id="cats" name="cats-yes" > Yes
          <input type="radio" id="cats" name="cats-no" > No
        </div>
        <div class="form__color">
          <label for="color">What is your favorite color? </label>
          <input type="color" id="color" name="color" >  
        </div>
        <div class="form__go-bed">
          <label for="go-bed">What time do you go to bed? </label>
          <input type="time" id="go-bed" name="go-bed"> 
        </div>
        <div class="form__cars">
          <label for="cars">What are your favorite brand of cars? </label>
          <select name="cars" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </div>
        <div class="form__rate">
          <label for="rate">How do you rate our work? </label>
          <input type="range" id="rate" name="rate" min="0" max="5" step="1" value=0>  
        </div>
      </fieldset>
    </form>

    <form class="form__additional">
      <fieldset>
        <legend>Additional info</legend>
        <div class="form__comments">
            <label for="comment">Comments: </label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="form__recommend">
          <label for="recommend">Whould you recommend us? </label>
          <select id="recommend"  name="recommend" required>
            <option>yes</option>
            <option>no</option>
          </select>
        </div>
      </fieldset>
    </form>

    <button class="form__submit" onsubmit="onSubmit()">Submit</button>
  </div>
</body>
</html>
